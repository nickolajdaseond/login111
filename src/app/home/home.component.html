<div class="outer">
  <div class="panel">
    <div class="head">
      <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>ART-JSC</span>
        <span class="example-spacer"></span>
        <button (click)="logout()" mat-icon-button class="material-icons" aria-label="Example icon-button with heart icon">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
    </div>
          <div class="list">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef> AVARTAR </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.avatar" /></td>
              </ng-container>
              <ng-container matColumnDef="creatAt">
                <th mat-header-cell *matHeaderCellDef> DATE CREAT </th>
                <td mat-cell *matCellDef="let element">{{element.createdAt|date}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
      </div>
  </div>
